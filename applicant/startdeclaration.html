<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">3.1开始申报</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 进入“我的单位”页面，点击“新的申报”按钮。
                    </p>
                    <img src="../image/11.jpg" alt="" />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 可以在“我的申报”页面的对话框，了解审核单位的申报进度，绿色代表已完成的，蓝色代表正在进行的，白色代表未开始的。
                    </p>
                    <img src="../image/12.jpg" alt="" /><br /><br />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 将会自动进入申报单位的“清洁生产审核登记表”，完善“清洁生产审核登记表”
                    </p>
                    <img src="../image/13.jpg" alt="" /><br /><br />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 申报单位委托咨询机构申报，申报单位则需要在“选择咨询机构”中选择咨询机构，后续的申报就由咨询机构来操作。
                    </p>
                    <p>
                        <a href="../common/declarationtwo.html">
                            <button type="button" class="btn btn-info btn-lg">
                                点击继续
                            </button>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
