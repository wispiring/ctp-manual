<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/ctp.css" rel="stylesheet">

    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">清洁生产管理系统填报使用说明</h2>
                <h4>1.1 邀请注册</h4>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 首次使用的清洁生产管理系统的审核单位，平台会通过邀请注册，通过贵公司预留联系人的邮箱地址发送邀请邮件。
                </p>
                <img src="../image/01.jpg" />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 邀请邮件包括激活链接，请通过链接激活账户并设定密码。
                </p>
                <img src="../image/02.jpg" />
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 请记住激活页面显示的用户名和设置的密码。
                    <br/><br/>
                    <i class="glyphicon glyphicon-hand-right"></i> 账户一旦激活，链接将失效。
                </p>
            </div>
        </div>
    </div>
</body>
