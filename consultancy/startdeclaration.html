<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">3.1开始申报</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 进入“我负责的申报”页面，咨询机构可在页面中看到所有负责申报的审核单位。
                    </p>
                    <img src="../image/59.jpg" alt="" /><br /><br />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“进入”。
                    </p>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 可以在“我的申报”页面的对话框，了解审核单位的申报进度，绿色代表已完成的，蓝色代表正在进行的，白色代表未开始的。
                    </p><br /><br />
                    <img src="../image/60.jpg" alt="" /><br /><br />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 将会自动进入审核单位的“清洁生产审核登记表”，完善“清洁生产审核登记表”。
                    </p>
                    <img src="../image/61.jpg" alt="" /><br /><br />
                    <p>
                        <a href="../common/declarationtwo.html"><button type="button" class="btn btn-info btn-lg">点击继续</button></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
