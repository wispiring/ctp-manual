    <title>北京市清洁生产管理系统使用手册</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">1.1邀请注册</h3>
                <div class="row bs-explain register">
                    <p>
                        首次使用的清洁生产管理系统的咨询机构，平台会通过邀请注册，通过贵咨询机构预留联系人的邮箱地址发送邀请邮件。
                    </p>
                    <img src="../image/01.jpg" alt="" />
                    <p><i class="glyphicon glyphicon-hand-right"></i> 邀请邮件包括激活链接，请通过链接激活账户并设置密码。</p>
                    <img src="../image/02.jpg" alt="" />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 请记住激活页面显示的用户名和设置的密码。<br /><br />
                        <i class="glyphicon glyphicon-hand-right"></i> 账户一旦激活，链接将失效。
                    </p>
                </div>
            </div>
        </div>
    </div>
