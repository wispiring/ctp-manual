    <title>北京市清洁生产管理系统使用手册</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">2.2完善咨询机构详细信息</h3>
                <div class="row bs-explain register"><br />
                    <p>
                        &nbsp;<i class="glyphicon glyphicon-hand-right"></i> 点击咨询机构名称，进入“咨询机构编辑”页面。
                    </p>
                    <img src="../image/54.jpg" alt="" /><br /><br />
                    <p>
                        &nbsp;<i class="glyphicon glyphicon-hand-right"></i> 在“咨询机构编辑”页面下方，“专业技术人员”中可“添加”行业的技术人员，编辑后，点击“保存”。
                    </p>
                    <img src="../image/55.jpg" alt="" />
                    <p><i class="glyphicon glyphicon-hand-right"></i> 专业技术人员可在编辑页面重新“编辑”或“删除”。</p>
                    <p><i class="glyphicon glyphicon-hand-right"></i> 信息编辑成功后，点击“保存”。</p>
                    <img src="../image/56.jpg" alt="" />
                </div>
            </div>
        </div>
    </div>
