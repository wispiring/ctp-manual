<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">清洁生产管理系统填报使用说明</h2>
                <b><h3>2.2 完善咨询机构详细信息</h3></b>
                <div class="row bs-explain register"><br />
                    <p class="alert alert-info" style="font-size:18px">
                        &nbsp;<i class="glyphicon glyphicon-hand-right"></i> 点击咨询机构名称，进入“咨询机构编辑”页面。
                    </p>
                    <img src="../image/54.jpg" alt="" /><br /><br />
                    <p class="alert alert-info" style="font-size:18px">
                        &nbsp;<i class="glyphicon glyphicon-hand-right"></i> 在“咨询机构编辑”页面下方，“专业技术人员”中可“添加”行业的技术人员，编辑后，点击“保存”。
                    </p>
                    <img src="../image/55.jpg" alt="" width="85%"/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 专业技术人员可在编辑页面重新“编辑”或“删除”。<br/><br/>
                        <i class="glyphicon glyphicon-hand-right"></i> 信息编辑成功后，点击“保存”。
                    </p>
                    <img src="../image/56.jpg" alt="" />
                </div>
            </div>
        </div>
    </div>
