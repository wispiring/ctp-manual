<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">2.1 专家预审</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 进入系统后，会进入到“我负责的评估”页面。
                    </p>
                    <img src="../image/62.jpg" alt="" />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“小天平”按钮，进入“北京市清洁生产审核评估”页面，开始对审核单位进行审核。
                    </p>
                    <img src="../image/63.jpg" alt="" />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“查看”，可以查看审核单位的“清洁生产审核评估登记信息”，并可在页面左下方点击“申请表”和“原始审核评估报告”，下载查看审核单位的“清洁生产审核评估申请表”和“审核评估报告”，点击“返回”。
                    </p>
                    <img src="../image/64.jpg" alt="" />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 专家根据审核单位的“清洁生产审核评估申请表”和“审核评估报告”来选择是否通过专家预审。
                    </p>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 根据审核单位上传报表和报告初审评价内容，在评估条目中选择，并给予修改建议。
                    </p>
                    <p>
                        <a href="pretwo.html"><button type="button" class="btn btn-info btn-lg">点击继续</button></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
