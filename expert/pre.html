    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">清洁生产管理系统填报使用说明</h2>
                <h4>2.1 专家预审</h4>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 进入系统后，会进入到“我负责的评估”页面。
                </p>
                <img src="../image/87.jpg" alt="" /><br/><br/>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 点击“小天平”按钮，进入“北京市清洁生产审核评估”页面，开始对审核单位进行审核。
                </p>
                <img src="../image/63.jpg" alt="" /><br/><br/>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 点击“查看”，可以查看审核单位的“清洁生产审核评估登记信息”，并可在页面左下方点击“申请表”和“原始审核评估报告”，下载查看审核单位的“清洁生产审核评估申请表”和“审核评估报告”，点击“返回”。
                </p>
                <img src="../image/64.jpg" alt="" /><br/><br/>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 专家根据审核单位的“清洁生产审核评估申请表”和“审核评估报告”来选择是否通过专家预审。
                </p>
                <p>
                    <a href="pretwo.html"><button type="button" class="btn btn-info btn-lg">点击继续</button></a>
                </p>
            </div>
        </div>
    </div>
