    <div class="container">

            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">2.2 现场评审</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> “我负责的评估”页面中，现场评审阶段，点击“下载”按钮，下载邀请函。
                    </p>
                    <img src="../image/70.jpg" alt="" />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 邀请函中有邀请评审时间、将要评审的审核单位等相关信息。
                    </p>

                        <i class="glyphicon glyphicon-hand-right"></i> 点击“小天平”按钮，对将要审核的审核单位进行现场评估。
                    </p>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 专家根据现场评估情况，来选择是否通过现场评审。
                    </p>
                    <img src="../image/71.jpg" alt="" />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 专家根据审核单位现场情况和说明，在评估条目中选择是否合格，并给予专家综合评定意见。
                    </p>
                    <p>
                        <button type="button" class="btn btn-info btn-lg"><a href="scenetwo.html">点击继续</a></button>
