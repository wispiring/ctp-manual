<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">2.3 复审会</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 进入“我负责的评估”页面，点击“”按钮，点击“查看”，在“审核评估信息”中，可下载现场评审未通过的审核单位所修改的“审核评估报告”，点击“返回”。
                    </p>
                    <img src="../image/75.jpg" alt="" width="78%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 根据审核单位的“审核评估报告”，来选择是否通过复审会。
                    </p>
                    <img src="../image/76.jpg" alt="" width="78%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 根据审核单位“审核评估报告”和说明，在评估条目中选择是否合格，并给予专家综合评定意见。
                    </p>
                    <img src="../image/77.jpg" alt="" width="78%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 专家评分。
                    </p>
                    <p>
                        <a href="reexaminetwo.html"><button type="button" class="btn btn-info btn-lg">点击继续</button></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
