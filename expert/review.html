<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">清洁生产管理系统填报使用说明</h2>
                <b><h3>2.4 专家复审</h3></b>
                <div class="row bs-explain register">
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 进入“我负责的评估”页面，点击“小天平”按钮，点击“查看”，在“审核评估信息”中下载审核单位修改后的“审核评估报告”，点击“返回”。<br/><br/>
                        <i class="glyphicon glyphicon-hand-right"></i> 根据审核单位的“审核评估报告”，来选择是否通过专家复审。
                    </p>
                    <img src="../image/80.jpg" alt="" width="78%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 根据审核单位“审核评估报告”和说明，在评估条目中选择是否合格，并给予专家综合评定意见。
                    </p>
                    <img src="../image/81.jpg" alt="" width="70%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 专家评分。
                    </p>
                    <img src="../image/82.jpg" alt="" width="70%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“保存”，“下载”报表，专家签字确认后，扫描文件。<br/><br/>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“下一步”，“选择文件”，勾选“我保证上传文件的真实性”，点击“提交”。
                    </p>
                    <img src="../image/83.jpg" alt="" width="55%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> “下一步”后，所有信息不能更改。<br/><br/>
                        <i class="glyphicon glyphicon-hand-right"></i> 专家评审结束。
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
