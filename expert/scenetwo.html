<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">清洁生产管理系统填报使用说明</h2>
                <b><h3>2.2 现场评审</h3></b>
                <div class="row bs-explain register">
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 专家根据审核单位现场情况和说明，在评估条目中选择是否合格，并给予专家综合评定意见。
                    </p>
                    <img src="../image/72.jpg" alt="" width="55%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 专家并要在“北京市清洁生产审核评估评分表”中，对审核单位进行评分。
                    </p>
                    <img src="../image/73.jpg" alt="" width="55%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“保存”，下载“北京市清洁生产审核评估评分表”。<br/><br/>
                        <i class="glyphicon glyphicon-hand-right"></i> 打印后，专家签字，并扫描文件，点击“下一步”。<br/><br/>
                        <i class="glyphicon glyphicon-hand-right"></i> “选择文件”，勾选“我保证上传文件的真实性”，点击“提交”。
                    </p>
                    <img src="../image/74.jpg" alt="" width="55%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> “下一步”后，所有信息不能更改。<br/><br/>
                        <i class="glyphicon glyphicon-hand-right"></i> 如果现场评估未通过，审核单位会进入到复审会，如果现场评估通过，审核单位会进入到专家复审。
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
