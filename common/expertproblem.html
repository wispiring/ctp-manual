<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">专家常见问题</h3>
                <div class="row bs-explain register">
                    <p>
                        1、 忘记设置后的密码，怎么办？
                    </p>
                    <p>
                        答：可以在登录界面，点击“忘记密码”，之后“重置密码”，输入相关信息来找回密码。
                    </p>
                    <img src="../image/84.jpg" alt="" width="88%"/><br /><br />
                    <p>
                        2、 是不是每次审核，都需要下载审核单位的“审核评估报告”。
                    </p>
                    <p>
                        答：是的，每次专家审核完毕，审核单位都要根据专家给出的意见，来修改“审核评估报告”，专家可以在“查看”中，来下载“审核评估报告”，并根据审核单位修改后的报告，来审核。
                    </p>
                    <p>
                        3、 点击“下一步”后，还能不能修改之前的信息？
                    </p>
                    <p>
                        答：不能，只要点击“下一步”后，就不能更改。
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
