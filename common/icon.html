<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <header>
                <h1>欢迎使用北京市清洁生产管理系统</h1>
            </header>
        </div>
        <div class="row container">
            <div class="col-md-4 col-sm-4">
            </div>
            <div class="col-md-8 col-sm-8">
                <h2><i class="fa fa-building fa-1x" aria-hidden="true"></i> : 单位</h2>
                <h2><i class="fa fa-chevron-right fa-1x" aria-hidden="true"></i> : 进入</h2>
                <h2><i class="fa fa-eye fa-1x" aria-hidden="true"></i> : 查看</h2>
                <h2><i class="fa fa-save fa-1x" aria-hidden="true"></i> : 保存</h2>
                <h2><i class="fa fa-edit fa-1x" aria-hidden="true"></i> : 编辑</h2>
                <h2><i class="fa fa-balance-scale fa-1x" aria-hidden="true"></i> : 审核</h2>
                <h2><i class="fa fa-lg fa-check fa-1x" aria-hidden="true"></i> : 合格</h2>
                <h2><i class="fa fa-group icon-custom fa-1x" aria-hidden="true"></i> : 人员</h2>
                <h2><i class="fa fa-trash fa-1x" aria-hidden="true"></i> : 删除</h2>
                <h2><i class="fa fa-flag-checkered text-success fa-1x" aria-hidden="true"></i> : 通过</h2>
                <h2><i class="fa fa-edit fa-1x" aria-hidden="true"></i>  : 编辑</h2>
                <h2><i class="fa fa-close icon-custom fa-1x" aria-hidden="true"></i>  : 取消、不合格</h2>
                <h2><i class="fa fa-balance-scale icon-custom fa-1x" aria-hidden="true"></i>  : 评估</h2>
                <h2><i class="fa fa-download icon-custom fa-1x" aria-hidden="true"></i> : 下载</h2>
                <h2><i class="fa fa-upload fa-1x" aria-hidden="true"></i> : 上传、提交</h2>
                <h2><i class="fa fa-plus fa-1x" aria-hidden="true"></i> : 添加申报</h2>
                <h2><i class="fa fa-table" aria-hidden="true"></i> : 登记信息</h2>
                <h2><i class="fa fa-user-plus fa-1x" aria-hidden="true"></i> : 人员添加</h2>
                <h2><i class="fa fa-info-circle fa-1x" aria-hidden="true"></i> : 状态说明</h2>
                <h2><i class="fa fa-thumbs-o-up fa-1x" aria-hidden="true"></i> : 审核通过</h2>
                <h2><i class="fa fa-thumbs-o-down fa-1x" aria-hidden="true"></i> : 审核未通过</h2>
                <h2><i class="fa fa-calendar fa-1x" aria-hidden="true"></i> : 实施年度</h2>
                <h2><i class="fa fa-calendar-check-o fa-1x" aria-hidden="true"></i> : 审核安排</h2>
                <h2><i class="fa fa-info-circle fa-1x" aria-hidden="true"></i>  : 注意事项</h2>
                <h2><i class="fa fa-map fa-1x" aria-hidden="true"></i>  : 清洁生产计划</h2>
                <h2><i class="fa fa-bolt icon-custom fa-1x" aria-hidden="true"></i>  : 能源资源使用信息指标</h2>
                <h2><i class="fa fa-tint icon-custom fa-1x" aria-hidden="true"></i>  : 污染物排放信息指标</h2>
            </div>
        </div>
    </div>
</body>

</html>
