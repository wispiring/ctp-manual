<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <header>
                <h1>欢迎使用北京市清洁生产管理系统</h1>
            </header>
        </div>
        <div class="row container">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3" style="border</td><td>1px solid">
                <table class="table">
                    <tr>
                        <td>
                            <i class="fa fa-building fa-2x" aria-hidden="true"></i>
                        </td>
                        <td>单位</td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
                        </td>
                        <td>进入</td>
                    </tr>
                    <tr>
                        <td>
                            <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
                        </td>
                        <td>查看</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-save fa-2x" aria-hidden="true"></i></td>
                        <td>保存</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-edit fa-2x" aria-hidden="true"></i></td>
                        <td>编辑</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-balance-scale fa-2x" aria-hidden="true"></i></td>
                        <td>审核</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-lg fa-check fa-2x" aria-hidden="true"></i></td>
                        <td>合格</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-group icon-custom fa-2x" aria-hidden="true"></i></td>
                        <td>人员</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-trash fa-2x" aria-hidden="true"></i></td>
                        <td>删除</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-flag-checkered text-success fa-2x" aria-hidden="true"></i></td>
                        <td>通过</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-edit fa-2x" aria-hidden="true"></i></td>
                        <td>编辑</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-balance-scale icon-custom fa-2x" aria-hidden="true"></i></td>
                        <td> 评估</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-download icon-custom fa-2x" aria-hidden="true"></i></td>
                        <td> 下载</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i></td>
                        <td> 等待评估</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-upload fa-2x" aria-hidden="true"></i></td>
                        <td> 上传、提交</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-close icon-custom fa-2x" aria-hidden="true"></i></td>
                        <td> 取消、不合格</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-plus fa-2x" aria-hidden="true"></i> </td>
                        <td>添加申报</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-table" aria-hidden="true"></i> </td>
                        <td>登记信息</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-user-plus fa-2x" aria-hidden="true"></i></td>
                        <td>人员添加</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></td>
                        <td>状态说明</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-thumbs-o-up fa-2x" aria-hidden="true"></i></td>
                        <td>审核通过</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-thumbs-o-down fa-2x" aria-hidden="true"></i></td>
                        <td>审核未通过</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></td>
                        <td>实施年度</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-calendar-check-o fa-2x" aria-hidden="true"></i></td>
                        <td>审核安排</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></td>
                        <td>注意事项</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-map fa-2x" aria-hidden="true"></i></td>
                        <td>清洁生产计划</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-bolt icon-custom fa-2x" aria-hidden="true"></i></td>
                        <td> 能源资源使用信息指标</td>
                    </tr>
                    <tr>
                        <td><i class="fa fa-tint icon-custom fa-2x" aria-hidden="true"></i></td>
                        <td> 污染物排放信息指标</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
