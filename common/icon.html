<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <header>
                <h1>欢迎使用北京市清洁生产管理系统</h1>
            </header>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <p><span class="fa fa-building" aria-hidden="true"></span> : 单位</P>
                <p><span class="fa fa-chevron-right" aria-hidden="true"></span> : 进入</P>
                <p><span class="fa fa-eye" aria-hidden="true"></span> : 查看</P>
                <p><span class="fa fa-calendar" aria-hidden="true"></span> : 实施年度</P>
                <p><span class="fa fa-calendar-check-o" aria-hidden="true"></span> : 审核安排</P>
                <p><span class="fa fa-save" aria-hidden="true"></span> : 保存</P>
                <p><span class="fa fa-chevron-left" aria-hidden="true"></span> : 返回</P>
                <p><span class="fa fa-chevron-right" aria-hidden="true"></span> : 下一步</P>

            </div>
            <div class="col-md-3 col-sm-3">
                <p><span class="fa fa-edit" aria-hidden="true"></span> : 编辑</P>
                <p><span class="fa fa-plus" aria-hidden="true"></span> : 添加申报</P>
                <p><span class="fa fa-balance-scale" aria-hidden="true"></span> : 审核</P>
                <p><span class="fa fa-lg fa-check" aria-hidden="true"></span> : 合格</P>
                <p><span class="fa fa-close" aria-hidden="true"></span> : 不合格</P>
                <p><span class="fa fa-group icon-custom rounded icon-sm icon-color-blue" aria-hidden="true"></span> : 人员</P>
                <p><span class="fa fa-user-plus" aria-hidden="true"></span> : 人员添加</P>
                <p><span class="fa fa-trash" aria-hidden="true"></span> : 删除</P>
            </div>
            <div class="col-md-3 col-sm-3">
                <p><span class="fa fa-info-circle" aria-hidden="true"></span> : 状态说明</P>
                <p><span class="fa fa-thumbs-o-up" aria-hidden="true"></span> : 审核通过</P>
                <p><span class="fa fa-thumbs-o-down" aria-hidden="true"></span> : 审核未通过</P>
                <p><span class="fa fa-download icon-custom rounded icon-sm icon-color-blue" aria-hidden="true"></span> : 下载</P>
                <p><span class="fa fa-upload" aria-hidden="true"></span> : 上传、提交</P>
                <p><span class="fa fa-flag-checkered text-success" aria-hidden="true"></span> : 通过</P>
            </div>
            <div class="col-md-3 col-sm-3">
                <p><span class="fa fa-bolt icon-custom rounded icon-sm icon-color-blue" aria-hidden="true"></span> : 能源资源使用信息指标</P>
                <p><span class="fa fa-tint icon-custom rounded icon-sm icon-color-blue" aria-hidden="true"></span> : 污染物排放信息指标</P>
                <p><span class="fa fa-map" aria-hidden="true"></span> : 清洁生产计划</P>
                <p><span class="fa fa-table" aria-hidden="true"></span> : 登记信息</P>
            </div>
        </div>
    </div>
</body>

</html>
