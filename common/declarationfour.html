<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/ctp.css" rel="stylesheet">

    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">清洁生产管理系统填报使用说明</h2>
                <h4>3.1 开始申报</h4>
                <img src="../image/19.jpg" alt=""/><br/><br/>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 仔细核对“清洁生产审核登记表”填写的信息，加盖审核单位企业公章，并到相关部门审核盖章，扫描盖章后的登记表，点击“下一步”。
                </p>
                <img src="../image/20.jpg" alt=""/><br/><br/>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 点击“下一步”后，审核单位填写的信息就不能够更改。<br/><br/>
                    <i class="glyphicon glyphicon-hand-right"></i> 点击“清洁生产审核登记表上传”页面的“选择文件”，上传盖章后的“清洁生产审核登记表”扫描件。勾选“我保证上传文件的真实性”，并点击“提交”按钮。
                </p>
                <img src="../image/21.jpg" alt=""/><br/><br/>
                <p class="alert alert-info">
                    <i class="glyphicon glyphicon-hand-right"></i> 没有委托咨询机构进行申报的审核单位，不用上传合同，委托咨询机构进行申报的审核单位，上传签订后的合同。
                </p>
            </div>
        </div>
    </div>
</body>

</html>
