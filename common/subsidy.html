    <title>北京市清洁生产管理系统使用手册</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">6. 审核补助资金申请</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> “我的单位”页面，点击“进入”。
                    </p>
                    <img src="../image/46.jpg" alt="" width="88%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 进入“清洁生产审核费用补助资金申请表”，填写开户行、开户账号等审核单位详细账户信息，点击“保存”。
                    </p>
                    <img src="../image/47.jpg" alt="" width="88%"/><br /><br />
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“下载”，下载“清洁生产审核费用补助资金申请表”，审核单位确认填写信息，并加盖公章，法定代表人签字后，扫描文件。
                    </p>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> <a href="subsidytwo.html">点击继续</a>
                    </p>
                </div>
            </div>
        </div>
