<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">3.1开始申报</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 请填写审核单位的组织机构代码证，三证合一的企业填写统一社会信用代码。
                    </p>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 按照国民经济行业分类与代码选择审核单位所属行业。
                    </p>
                    <img src="../image/14.jpg" alt="" width="80%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“能源资源使用信息指标”，填写“能源资源使用信息指标”的信息，“保存”并“返回”。
                    </p>
                    <img src="../image/15.jpg" alt="" width="80%"/>
                    <img src="../image/16.jpg" alt="" width="80%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“污染物排放信息指标”，填写“污染物排放信息指标”的信息，页面底部点击“添加其它污染物”可以添加污染物，“保存”并“返回”。
                    </p>
                    <p>
                        <a href="../common/declarationthree.html"><button type="button" class="btn btn-info btn-lg">点击继续</button></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
