<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">清洁生产管理系统填报使用说明</h2>
                <h4>6. 审核补助资金申请</h4>
                <div class="row bs-explain register">
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“下载”，下载“清洁生产审核费用补助资金申请表”，审核单位确认填写信息，并加盖公章，法定代表人签字后，扫描文件。
                    </p>
                    <img src="../image/48.jpg" alt="" width="60%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“下一步”，“选择文件”后，勾选“我保证上传文件的真实性”，点击“提交”。
                    </p>
                    <img src="../image/49.jpg" alt="" width="70%"/><br/><br/>
                    <p class="alert alert-info" style="font-size:18px">
                        <i class="glyphicon glyphicon-hand-right"></i> 有关部门会向审核单位提供的账号发放补助资金，发放完成后，审核单位在“我的单位”页面的“审核费用补助资金申请信息”中显示“完成”，审核完毕。
                    </p>
                    <img src="../image/50.jpg" alt="" width="70%"/>
                    <img src="../image/51.jpg" alt="" width="70%"/>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
