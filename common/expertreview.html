<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>北京市清洁生产管理系统使用手册</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="explain" class="page-header">清洁生产管理系统填报使用说明</h1>
                <h2 id="explain register">4.1 专家预审</h3>
                <div class="row bs-explain register">
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 返回到“我的单位”页面，可随时查看所负责的审核单位进展情况，点击“进入”按钮。
                    </p>
                    <img src="../image/27.jpg" alt="" width="80%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 进入到“我的申报”页面，可查看审核单位的申报详情。
                    </p>
                    <img src="../image/28.jpg" alt=""/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 进入“我的申报”页面，下方“审核评估信息”，可跟踪审核评估进展。
                    </p>
                    <img src="../image/29.jpg" alt="" width="88%"/>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 红色代表预审未通过，黄色代表预审通过，不管通过与否，都需要点击“意见”，根据专家给出的意见来修改“审核评估报告”。
                    </p>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> 点击“上传”，“选择文件”并上传修改后的“审核评估报告”，勾选“我保证上传文件的真实性”，点击“提交”。
                    </p>
                    <p>
                        <i class="glyphicon glyphicon-hand-right"></i> <a href="../common/expertreviewtwo.html">点击继续</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
